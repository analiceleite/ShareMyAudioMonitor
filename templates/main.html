<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="static/assets/logo.png"
      type="image/x-icon"
    />
    <title>Audio Share</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>

  <body>
    <div class="navbar">
      <img src="static/assets/logo.png" alt="Ícone de Som" />
      <h1>Audio Share</h1>
    </div>

    <div class="container">
      <div class="scrollable-left">
        <h1 class="title_01">Nível de Áudio em Tempo Real</h1>

        <h2>
          Dispositivo Selecionado:
          <span id="selected-device">{{ selected_device }}</span>
        </h2>

        <h3 class="title_02">Selecionar Dispositivo:</h3>

        <button id="stop-capture-btn" class="stop-capture">
          Parar Captação
        </button>

        <ul class="device-list">
          {% for device in devices %}
          <li>
            <button
              id="device-{{ device.id }}"
              onclick="selectDevice('{{ device.id }}')"
            >
              {{ device.name }}
            </button>
          </li>
          {% endfor %}
        </ul>
      </div>
      <div id="volume-bar-container">
        <div id="volume-indicators">
          <div class="indicator" style="color: red"> 0 dB -</div>
          <div class="indicator" style="color: red"> -10 dB -</div>
          <div class="indicator" style="color: yellow"> -20 dB -</div>
          <div class="indicator" style="color: yellow"> -30 dB -</div>
          <div class="indicator" style="color: green"> -40 dB -</div>
          <div class="indicator" style="color: green"> -50 dB -</div>
          <div class="indicator" style="color: green"> -60 dB -</div>
        </div>
        <div id="volume-bar">
          <div id="volume-level"></div>
        </div>
      </div>
    </div>

    <footer>
      <p>Audio Share - Comunidade Cristã Palavra da Vida</p>
    </footer>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
